<!DOCTYPE html>
<html>
<head>
    <title>A Clone of the Google Homepage</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav id="top-nav">
            <ul class="left-list">
                <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            </ul>
            <ul class="right-list">
                <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li><a href="https://www.google.com/intl/en/about/products?tab=wh">Put the squares here.</a></li>
                <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/webhp%3Fhl%3Den%26sa%3DX%26ved%3D0ahUKEwiH3Ynh9LTlAhUPi6wKHShLAGYQPAgH">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img 
            id="logo"
            src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
            alt="The Google Logo">
        <input id="search-bar" type="text"></input>
    </main>
    <footer>
        <nav id="bottom-nav">
            <ul class="left-list">
                <li><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>
            <ul class="right-list">
                <li><a href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                <li><a href="https://policies.google.com/terms?fg=1">Terms</a></li>
                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
